<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Recruiter Feedback Form</h4>
                        <p class="mb-0">Help improve our system by providing feedback on candidates</p>
                    </div>
                    <div class="card-body">
                        <form id="feedbackForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="jobId" class="form-label">Job ID</label>
                                    <input type="text" class="form-control" id="jobId" name="job_id" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="candidateId" class="form-label">Candidate ID</label>
                                    <input type="text" class="form-control" id="candidateId" name="candidate_id" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="originalScore" class="form-label">Original System Score</label>
                                    <input type="number" class="form-control" id="originalScore" name="original_score" 
                                           min="0" max="100" step="0.1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="recruiterRating" class="form-label">Your Rating (1-10)</label>
                                    <input type="number" class="form-control" id="recruiterRating" name="recruiter_rating" 
                                           min="1" max="10" step="0.1" required>
                                    <div class="form-text">Rate the candidate's fit for the role</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="jobType" class="form-label">Job Type</label>
                                    <select class="form-control" id="jobType" name="job_type">
                                        <option value="technical">Technical</option>
                                        <option value="managerial">Managerial</option>
                                        <option value="entry_level">Entry Level</option>
                                        <option value="healthcare">Healthcare</option>
                                        <option value="specialized">Specialized</option>
                                        <option value="general">General</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="interviewCompleted" name="interview_completed">
                                        <label class="form-check-label" for="interviewCompleted">
                                            Interview Completed
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="hired" name="hired">
                                        <label class="form-check-label" for="hired">
                                            Candidate Hired
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3" id="performanceSection" style="display: none;">
                                <label for="performanceRating" class="form-label">Performance Rating (1-10)</label>
                                <input type="number" class="form-control" id="performanceRating" name="performance_rating" 
                                       min="1" max="10" step="0.1">
                                <div class="form-text">Only if hired - how well did they perform after hiring?</div>
                            </div>

                            <div class="mb-3">
                                <label for="feedbackNotes" class="form-label">Additional Feedback</label>
                                <textarea class="form-control" id="feedbackNotes" name="feedback_notes" rows="4" 
                                          placeholder="Provide specific feedback about the candidate's strengths, weaknesses, or interview performance..."></textarea>
                            </div>

                            <div class="mb-3">
                                <h6>Component-Specific Feedback (Optional)</h6>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="skillsRating" class="form-label">Skills Rating</label>
                                        <input type="number" class="form-control" id="skillsRating" name="skills_rating" 
                                               min="1" max="10" step="0.1">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="experienceRating" class="form-label">Experience Rating</label>
                                        <input type="number" class="form-control" id="experienceRating" name="experience_rating" 
                                               min="1" max="10" step="0.1">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="educationRating" class="form-label">Education Rating</label>
                                        <input type="number" class="form-control" id="educationRating" name="education_rating" 
                                               min="1" max="10" step="0.1">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="certificationsRating" class="form-label">Certifications</label>
                                        <input type="number" class="form-control" id="certificationsRating" name="certifications_rating" 
                                               min="1" max="10" step="0.1">
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="resultMessage" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hiredCheckbox = document.getElementById('hired');
            const performanceSection = document.getElementById('performanceSection');
            
            hiredCheckbox.addEventListener('change', function() {
                if (this.checked) {
                    performanceSection.style.display = 'block';
                } else {
                    performanceSection.style.display = 'none';
                    document.getElementById('performanceRating').value = '';
                }
            });

            document.getElementById('feedbackForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const data = {
                    job_id: formData.get('job_id'),
                    candidate_id: formData.get('candidate_id'),
                    original_score: parseFloat(formData.get('original_score')),
                    recruiter_rating: parseFloat(formData.get('recruiter_rating')),
                    job_type: formData.get('job_type'),
                    interview_completed: formData.get('interview_completed') === 'on',
                    hired: formData.get('hired') === 'on',
                    performance_rating: formData.get('performance_rating') ? parseFloat(formData.get('performance_rating')) : null,
                    feedback_notes: formData.get('feedback_notes'),
                    specific_feedback: {
                        skills: formData.get('skills_rating') ? parseFloat(formData.get('skills_rating')) : null,
                        experience: formData.get('experience_rating') ? parseFloat(formData.get('experience_rating')) : null,
                        education: formData.get('education_rating') ? parseFloat(formData.get('education_rating')) : null,
                        certifications: formData.get('certifications_rating') ? parseFloat(formData.get('certifications_rating')) : null
                    }
                };

                fetch('/submit_recruiter_feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    const messageDiv = document.getElementById('resultMessage');
                    messageDiv.style.display = 'block';
                    
                    if (result.status === 'success') {
                        messageDiv.innerHTML = `
                            <div class="alert alert-success">
                                <h5>Feedback Submitted Successfully!</h5>
                                <p>${result.message}</p>
                                ${result.learning_insights ? `
                                    <hr>
                                    <h6>Learning Insights:</h6>
                                    <p>Total Feedback Count: ${result.learning_insights.total_feedback_count}</p>
                                    <p>Current Accuracy: ${(result.learning_insights.current_system_accuracy * 100).toFixed(1)}%</p>
                                ` : ''}
                            </div>
                        `;
                        document.getElementById('feedbackForm').reset();
                    } else {
                        messageDiv.innerHTML = `
                            <div class="alert alert-danger">
                                <h5>Error Submitting Feedback</h5>
                                <p>${result.message}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    const messageDiv = document.getElementById('resultMessage');
                    messageDiv.style.display = 'block';
                    messageDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Network Error</h5>
                            <p>Unable to submit feedback. Please try again.</p>
                        </div>
                    `;
                });
            });
        });
    </script>
</body>
</html>
